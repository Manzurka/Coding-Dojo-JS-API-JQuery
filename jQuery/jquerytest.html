<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Functions</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
            crossorigin="anonymous"></script>

    <script>
    $(document).ready(function() {
        // var clicks = 0;
        $('#button1').click(function() {
            $('#first-div p').addClass("red")
            // clicks++
            // if (clicks > 1)
            // $('p').css('color', "blue")
        });

        $('#second-div img').hide()

        $('#first-div').hover(function(){
            $('#first-div img').slideToggle('slow');
        });

        $('#button2').click(function() {
            $('#second-div img').slideToggle('slow');
        });

        $('#button3').click(function() {
            $('#third-div').append('<p>New Paragraph Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>')
        });

        $('#third-div').hover(function(){
            $('#button3').before('<h3>Click me</h3>');
            $('#button3').after('<h3>Click me</h3>');
        });

        $('#submit').click(function() {
            $('#image').show()
        });

        $('img').click(function(){
            $( "#red img" ).toggle('slow'); 
        });

        $('#button4').click(function(){
            $('#fourth-div img').fadeIn('slow');
        });

        $('textarea').text('Type your comment');

        $("select#favoriteLanguage").val('Python');

        $( "div.first-div" ).html('third-div');

        $("#fourth-div img").attr("alt", "JQuery_mobile");
    });  
    </script>
    <style>
        .red {
            color: red;
        }
        #first-div{
            background:grey;
        }
        #second-div{
            background:green;
        }
        #image{
        visibility: hidden;
    }
    </style>
</head>
<body>
    
    <div id="first-div">
        <h1>AddClass</h1>
        <button id="button1">Add Class</button>
        <p id="red" >Click the button to add class 'red' to this paragraph</p>
        <img src="http://demos.jquerymobile.com/1.3.2/_assets/img/jquery-logo.png" alt="">
    </div>

    <div id="second-div">
        <h1>SlideToggle</h1>
        <button id="button2">SlideToggle</button>
        <p>Click the button to SlideToggle a hidden image</p>
        <img src="http://demos.jquerymobile.com/1.3.2/_assets/img/jquery-logo.png" alt="">
    </div>

    <div id="third-div">
        <h1>Append</h1>
        <button id="button3">Append</button>
        <p>Click the button to append a new paragraph</p>
        <form action="submit">
            <textarea name="description"></textarea>
            <br>
            <input type="text" id="initials"> <label for="initials">Initials</label>
            <br>
            <button id="submit" type="button">Submit</button>
            <br>
            <label for="favoriteLanguage">Favorite Language:</label>
            <select name="favoriteLanguage" id="favoriteLanguage">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="C++">C++</option>
            </select>
        </form>
            <img id="image" src="http://demos.jquerymobile.com/1.3.2/_assets/img/jquery-logo.png" alt="">
    </div>
    
    <div id="fourth-div">
            <h1>SlideToggle</h1>
            <button id="button4">Toggle</button>
            <p>Click the button to Toggle a hidden image</p>
            <img src="http://demos.jquerymobile.com/1.3.2/_assets/img/jquery-logo.png" >
    </div>
</body>
</html>
