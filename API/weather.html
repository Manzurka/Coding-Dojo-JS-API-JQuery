<html>
    <head>
         <meta charset="utf-8">
         <title>Weather App</title>
         <script 
            src="https://code.jquery.com/jquery-3.3.1.js" 
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
            crossorigin="anonymous">
        </script>
        <script>
        $(document).ready(function(){
            $('form').submit(function(){
            var a = $('#search').val();
            $.get("http://api.openweathermap.org/data/2.5/weather?q="+a+"&units=imperial&&appid=847d0414ba0ed34e940d64b0fd6d7c73", function (res){
                      var html_str = `
                      <h1>${res.name}</h1>
                      <h4>Temperature: ${res.main.temp} F</h4>
                      `
            $('#result').append(html_str);
            }, 'json');
            $('input:not(#btn)').val("");                
            return false;
            });
        });

        </script>
        <style>
        </style>
</head>
<body>
        <nav>
                <form action="">
                    <input id="search" type="text" name="search" placeholder="Enter city"/>            
                    <input id="btn" type="submit" value="Search Weather"/>
                </form>
        </nav>
        <div id="result">
        </div>
</body>
</html>
