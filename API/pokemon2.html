<html>
    <head>
         <meta charset="utf-8">
         <title>Pokemon</title>
         <script 
            src="https://code.jquery.com/jquery-3.3.1.js" 
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
            crossorigin="anonymous">
        </script>
        <script>
           $(document).ready(function(){
                for(var a=1; a<=151; a++){
                    var c='<img src="http://pokeapi.co/media/sprites/pokemon/'+a+'.png" class='+a+'/>';
                    $('div:first').append(c);
                }
                $('img').click(function(){
                    var b = $(this).attr("class");
                    $.get("https://pokeapi.co/api/v2/pokemon/"+b, function (res){
                      var html_str = `
                        <img src="${res.sprites.front_default}"/>
                        <h4>${res.name}</h4>
                        <h4>Type: ${res.types[0].type.name}</h4>
                        <h4>Height: ${res.height}</h4>
                        <h4>Weight: ${res.weight}</h4>
                      `
                $('#pokedex').html(html_str);
                }, 'json');
                });
            })   
        </script>
        <style>
            div{
                display:inline-block;
                vertical-align:top;
                width:900px;
            }
            #pokedex{
                background: grey;
                border: 5px solid black;
                width:300px;
                text-transform: capitalize;
                padding:20px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <div id="general">
        </div>
        <div id="pokedex">
        </div>
    </body>
</html>
